<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Diabete_prediction.css') }}">
    <title>Diabete Prediction</title>
    <style>
        body {
            background-image: url("../static/images/banner-bg.jpg");
            /* Réglez la taille de l'image et son comportement de répétition ou de positionnement selon vos besoins */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/Diabete_prediction" method="post">
        <label for="Pregnancies">Number of Pregnancies:</label><br>
        <input type="text" id="Pregnancies" name="Pregnancies" required><br>
        
        <label for="Glucose">Glucose Level:</label><br>
        <input type="text" id="Glucose" name="Glucose" required><br>
        
        <label for="BloodPressure">Blood Pressure value:</label><br>
        <input type="text" id="BloodPressure" name="BloodPressure" required><br>
        
        <label for="SkinThickness">Skin Thickness value:</label><br>
        <input type="text" id="SkinThickness" name="SkinThickness" required><br>
        
        <label for="Insulin">Insulin Level:</label><br>
        <input type="text" id="Insulin" name="Insulin" required><br>
        
        <label for="BMI">BMI value:</label><br>
        <input type="text" id="BMI" name="BMI" required><br>
        
        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function value:</label><br>
        <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required><br>
        
        <label for="Age">Age of the Person:</label><br>
        <input type="text" id="Age" name="Age" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
